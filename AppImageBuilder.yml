# This file is very lightly modified from son-link's original version
# I have made a few changes to make it work with the jenkins build
# The original is available here https://gist.github.com/son-link/74ea84be1128c67068d8bade7bc24676
version: 1
script: |
    rm -rf AppDir
    mkdir AppDir

    cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr -DSD_BINDIR=/usr/bin -DSD_DATADIR=/usr/share/speed-dreams-2 -DSD_LOCALDIR:STRING=~/.speed-dreams-2 -DSD_LIBDIR=/usr/lib/speed-dreams-2 -DOPTION_OFFICIAL_ONLY=ON .
    make install DESTDIR=AppDir
    mkdir -p AppDir/usr/share/icons
    install -m644 AppDir/usr/share/speed-dreams-2/data/icons/icon.svg AppDir/usr/share/icons/speed-dreams.svg
    rm -r AppDir/usr/include
AppDir:
  path: ./AppDir
  app_info:
    id: org.speed.dreams
    name: Speed Dreams
    icon: speed-dreams
    version: "jenkins-latest-trunk"
    exec: usr/bin/speed-dreams-2
    exec_args:  "-dd '$APPDIR/usr/share/speed-dreams-2' -ld '$APPDIR/usr/lib/speed-dreams-2' $@"
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic main restricted
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic-updates main restricted
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic universe
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic-updates universe
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic multiverse
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic-updates multiverse
    - sourceline: deb http://es.archive.ubuntu.com/ubuntu/ bionic-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security multiverse
    include:
    - libcurl3-gnutls
    - libelf1
    - libenet7
    - libexpat1
    - libgcrypt20
    - libglu1-mesa
    - libhogweed4
    - libjack-jackd2-0
    - libjpeg-turbo8
    - libllvm10
    - liblz4-1
    - liblzma5
    - libnss-mdns
    - libopenal1
    - libplib1
    - libpng16-16
    - libsasl2-2
    - libsdl2-2.0-0
    - libsdl2-2.0-0
    - libsdl2-mixer-2.0-0
    - libsensors4
    - libsystemd0
    - libudev1
    - libvorbisfile3
    - libwayland-egl1
    - libxau6
    - libxcb-sync1
    - libxdamage1
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxinerama1
    - libxrender1
    - libxshmfence1
    - libxss1
    - libxxf86vm1
    - libzstd1
    - libopenscenegraph160
    - libopengl0
    exclude: []
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
    - usr/include
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
